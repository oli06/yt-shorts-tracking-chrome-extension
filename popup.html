<!DOCTYPE html>
<html>
<head>
  <title>YouTube Shorts Tracker</title>
  <script src="lib/chart.min.js"></script>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .today-stats {
      display: flex;
      gap: 10px;
    }
    .today-counter {
      flex: 1;
      text-align: center;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .counter-number {
      font-size: 36px;
      font-weight: bold;
      color: #ff0000;
    }
    .counter-number-skipped {
      color: #808080;
    }
    .counter-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .chart-container {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      height: 200px; /* Fixed height for the chart */
    }
    .button-container {
      display: flex;
      gap: 10px;
    }
    .reset-button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      flex: 1;
    }
    .export-button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      flex: 1;
    }
    .reset-button:hover {
      background-color: #cc0000;
    }
    .reset-button:active {
      background-color: #990000;
    }
    .export-button:hover {
      background-color: #3367d6;
    }
    .export-button:active {
      background-color: #2a56c0;
    }
    .settings-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div style="display: flex; justify-content: space-between;">
  <div style="display: flex; align-items: center; gap: 4px;">
        <img src="icons/icon482.png" alt="Icon" style="width: 20px; height: 20px;">
        YT Shorts Tracker 
      </div>
      <img src="icons/gear-solid.svg" id="settingsButton" alt="Settings" style="width: 20px; height: 20px;">
      </div>
    <div class="today-stats">
      <div class="today-counter">
        <div class="counter-number" id="todayCount">0</div>
        <div class="counter-label">Shorts watched today</div>
      </div>
      <div class="today-counter">
        <div class="counter-number counter-number-skipped" id="todaySkipped">0</div>
        <div class="counter-label">Shorts skipped today</div>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="weeklyChart"></canvas>
    </div>
    <div class="button-container">
      <button id="resetButton" class="reset-button">Reset Statistics</button>
      <button id="exportButton" class="export-button">Export Data</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
