<!DOCTYPE html>
<html>
<head>
  <title>YouTube Shorts Tracker</title>
  <script src="lib/chart.min.js"></script>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .current-session {
      text-align: center;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .timer-display {
      font-size: 32px;
      font-weight: bold;
      color: #4285f4;
    }
    .timer-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .today-stats {
      display: flex;
      gap: 10px;
    }
    .today-counter {
      flex: 1;
      text-align: center;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .counter-number {
      font-size: 36px;
      font-weight: bold;
      color: #ff0000;
    }
    .counter-number-skipped {
      color: #808080;
    }
    .counter-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .chart-container {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      height: 200px; /* Fixed height for the chart */
    }
    .session-chart-container {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      height: 200px;
      margin-bottom: 15px;
    }
    .button-container {
      display: flex;
      gap: 10px;
    }
    .reset-button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      flex: 1;
    }
    .export-button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      flex: 1;
    }
    .reset-button:hover {
      background-color: #cc0000;
    }
    .reset-button:active {
      background-color: #990000;
    }
    .export-button:hover {
      background-color: #3367d6;
    }
    .export-button:active {
      background-color: #2a56c0;
    }
    
    .session-times {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }
    .session-time {
      display: inline-block;
      margin: 0 5px 5px 0;
      padding: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      font-size: 14px;
      width: calc(16.666% - 10px); /* 6 items per row with margin */
      box-sizing: border-box;
      text-align: center;
      line-height: 1.4;
    }
    .session-time br {
      margin: 2px 0;
    }
    #sessionTimes {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      gap: 5px;
    }
    .settings-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="settings-icon" id="settingsButton">
      <img src="icons/gear-solid.svg" alt="Settings" style="width: 20px; height: 20px;">
    </span>
    <div class="current-session">
      <div class="timer-display" id="sessionTimer">00:00</div>
      <div class="timer-label">Current session time</div>
    </div>
    <div class="today-stats">
      <div class="today-counter">
        <div class="counter-number" id="todayCount">0</div>
        <div class="counter-label">Shorts watched today</div>
      </div>
      <div class="today-counter">
        <div class="counter-number counter-number-skipped" id="todaySkipped">0</div>
        <div class="counter-label">Shorts skipped today</div>
      </div>
    </div>
    <div class="session-chart-container">
      <canvas id="sessionChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="weeklyChart"></canvas>
    </div>
    <div class="button-container">
      <button id="resetButton" class="reset-button">Reset Statistics</button>
      <button id="exportButton" class="export-button">Export Data</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
