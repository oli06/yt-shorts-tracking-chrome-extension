<!DOCTYPE html>
<html>
<head>
  <title>YouTube Shorts Tracker</title>
  <script src="lib/chart.min.js"></script>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .current-session {
      text-align: center;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .timer-display {
      font-size: 32px;
      font-weight: bold;
      color: #4285f4;
    }
    .timer-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .today-stats {
      display: flex;
      gap: 10px;
    }
    .today-counter {
      flex: 1;
      text-align: center;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .counter-number {
      font-size: 36px;
      font-weight: bold;
      color: #ff0000;
    }
    .counter-number-skipped {
      color: #808080;
    }
    .counter-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .chart-container {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      height: 200px; /* Fixed height for the chart */
    }
    .button-container {
      display: flex;
      gap: 10px;
    }
    .reset-button {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      flex: 1;
    }
    .export-button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      flex: 1;
    }
    .test-notification-button {
      background-color: #34a853;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
      width: 100%;
    }
    .reset-button:hover {
      background-color: #cc0000;
    }
    .reset-button:active {
      background-color: #990000;
    }
    .export-button:hover {
      background-color: #3367d6;
    }
    .export-button:active {
      background-color: #2a56c0;
    }
    .test-notification-button:hover {
      background-color: #2d8f47;
    }
    .test-notification-button:active {
      background-color: #26763c;
    }
    .settings {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .setting-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .setting-item label {
      margin-left: 8px;
      cursor: pointer;
    }
    input[type="number"] {
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #4285f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="current-session">
      <div class="timer-display" id="sessionTimer">00:00</div>
      <div class="timer-label">Current session time</div>
    </div>
    <!-- <h2>YouTube Shorts Tracker</h2> -->
    <div class="today-stats">
      <div class="today-counter">
        <div class="counter-number" id="todayCount">0</div>
        <div class="counter-label">Shorts watched today</div>
      </div>
      <div class="today-counter">
        <div class="counter-number counter-number-skipped" id="todaySkipped">0</div>
        <div class="counter-label">Shorts skipped today</div>
      </div>
    </div>
    <div class="chart-container">
      <canvas id="weeklyChart"></canvas>
    </div>
    <div class="button-container">
      <button id="resetButton" class="reset-button">Reset Statistics</button>
      <button id="exportButton" class="export-button">Export Data</button>
    </div>
    <button id="testNotificationButton" class="test-notification-button">Test Notification</button>
  </div>
  
  <div class="settings">
    <h3>Settings</h3>
    <div class="setting-item">
      <input type="checkbox" id="enableRedirect">
      <label for="enableRedirect">Redirect to r/GetDisciplined when limit reached</label>
    </div>
    <div class="setting-item">
      <label for="redirectThreshold">Redirect after watching</label>
      <input type="number" id="redirectThreshold" min="1" max="100" style="width: 60px; margin: 0 8px;">
      <span>shorts</span>
    </div>
    <div class="setting-item">
      <input type="checkbox" id="enableTimeBasedRedirect">
      <label for="enableTimeBasedRedirect">Redirect after watching 3 minutes of shorts</label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
